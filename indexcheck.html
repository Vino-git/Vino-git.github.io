<!DOCTYPE html>
<html>
<head>
	<title>Brown Wooden Shelf</title>
	<style>
		body {
			background-color: #8B4513; /* brown wooden color */
		}
		.shelf {
			background-color: #8B4513; /* brown wooden color */
			width: 80%;
			height: 50px;
			margin: 0 auto;
			position: relative;
		}
		.shelf:before {
			content: "";
			background-color: #8B4513; /* brown wooden color */
			width: 100%;
			height: 30px;
			position: absolute;
			bottom: -30px;
			left: 0;
			border-radius: 5px 5px 0 0;
		}
		.book {
			background-color: #FFFFFF; /* white color for the book */
			width: 150px;
			height: 200px;
			border-radius: 10px;
			margin: 20px;
			display: inline-block;
			position: relative;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
		}
		.book:before {
			content: "";
			background-color: #8B4513; /* brown wooden color */
			width: 150px;
			height: 20px;
			position: absolute;
			bottom: -20px;
			left: 0;
			border-radius: 0 0 10px 10px;
		}
		.book img {
			max-width: 100%;
			max-height: 100%;
			display: block;
			margin: auto;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="shelf">
		<div class="book">
			<img src="https://via.placeholder.com/150x200" alt="Book Cover">
		</div>
		<div class="book">
			<img src="https://via.placeholder.com/150x200" alt="Book Cover">
		</div>
		<div class="book">
			<img src="https://via.placeholder.com/150x200" alt="Book Cover">
		</div>
	</div>
</body>
</html>
